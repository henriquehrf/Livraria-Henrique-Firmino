<div class="formulario">
	<form>
		<div class="form-group">
			<label>Título</label>
			<input type="text" class="form-control" ng-model="conteudo.livro.Titulo">
		</div>
		<div class="form-group">
			<label>Gênero</label>
			<input type="text" class="form-control" ng-model="conteudo.livro.Genero">
		</div>
		<div class="form-group">
			<label>Data de publicação</label>
			<input type="date" class="form-control" ng-model="conteudo.livro.DataPublicacao">
		</div>
		<div class="form-group">
			<label>Páginas</label>
			<input type="number" class="form-control" ng-model="conteudo.livro.Paginas">
		</div>
		<div class="form-group">
			<label>Autor</label>
			<input type="text" class="form-control" ng-model="conteudo.livro.Autor">
		</div>
		<div class="form-group">
			<label>Editora</label>
			<input type="text" class="form-control" ng-model="conteudo.livro.Editora">
		</div>
		<div class="form-group">
			<label>Descrição</label>
			<input type="text" class="form-control" ng-model="conteudo.livro.Descricao">
		</div>
		<div class="form-group">
			<label>Sinopse</label>
			<input type="text" class="form-control" ng-model="conteudo.livro.Sinopse">
		</div>
		<div class="form-group">
			<label>Capa</label>
			<input type="file" class="form-control" ng-model="conteudo.livro.Capa">
		</div>
		<div class="form-group">
			<label>Links de Compra</label>
			<input type="text" class="form-control" ng-model="conteudo.livro.Links">
		</div>
		<button type="submit" class="btn btn-primary" ng-click="salvarFormulario()">Salvar</button>
	</form>
</div>
